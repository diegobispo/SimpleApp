<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Angular.js Node.js App</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <script src="javascripts/angular.min.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/Chart.js"></script>
    <script src="javascripts/angles.js"></script>

    <!-- Custom styles for this template -->
    <link href="stylesheets/grid.css" rel="stylesheet">
    <meta name = "viewport" content = "initial-scale = 1, user-scalable = no">        
  </head>

  <body ng-app = "MyApp" ng-controller="control">
    <div class="container">

      <div class="page-header">
        <h1>Simple App</h1>
      </div>
      <div>
		<form ng-submit="submit()" class="form-inline" role="form">
			<div class="form-group">
				<span>Data:</span>
				<select ng-model="imputData" ng-options="o.value as o.label for o in imputDataItens" bs-selectbox="Select Item"></select>
				<span>Algorithm:</span>
				<input type="text" ng-model="text" name="text" />
				<input type="submit" id="submit" value="Submit" />
			</div>
		</form>
      </div>
      <div ng-show="isVisible">
		<div class="row">
			<div id="tab_in" class="col-md-6">
				<table class="table table-bordered">
					<caption>imput Data:</caption>
					<tr>
						<th>X</th>
						<th>Y</th>
					</tr>
					<tr ng-repeat="a in imputPoints">		
						<td>{{a.x}}</td>
						<td>{{a.y}}</td>
					</tr>
				</table>
			</div>
			<div id="tab_out" class="col-md-6">
				<table class="table table-bordered">
					<caption>Output Data:</caption>
					<tr>
						<th>X</th>
						<th>Y</th>
					</tr>
					
					<tr ng-repeat="b in outputPoints">
						<td>{{b.x}}</td>
						<td>{{b.y}}</td>
					</tr>		
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				Imput Data:<br>
				<canvas chart type="Line" options="myChartOptions" data="chartDataIn" width="300" height="300"></canvas>
			</div >
			<div class="col-md-6">
				Output Data:<br>
				<canvas chart type="Line" options="myChartOptions" data="chartDataOut" width="300" height="300"></canvas>
			</div>		
		</div>
	</div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
